</html><!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container-lg pt-3">
            <div class="container-fluid pb-2 text-center">
                <h2>Tworzenie profilu Radnego!</h2>
            </div>

            <form th:object="${councilman}" th:action="@{/addcouncilman}" method="post">

                <input type="hidden" th:value="*{id}" id="id" name="id"/>
                <!--Imie i nazwisko-->
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" th:value="*{firstName}" placeholder="Imię" id="firstName" name="firstName"/>
                    </div>
                    <div class="col">
                        <input type="text" th:value="*{lastName}" class="form-control" placeholder="Nazwisko" id="lastName" name="lastName"/>
                    </div>
                </div>
                <!--&lt;!&ndash; Email i paswors               &ndash;&gt;-->
                <div class="form-group pt-3">
                    <input type="email" th:value="*{email}" class="form-control" id="email" name="email" placeholder="Email"/>
                </div>

                <div class="form-group">
                    <input type="password" th:value="*{password}" class="form-control" id="password" name="password" placeholder="Hasło"/>
                </div>
                <!--textarea-->
                <div class="form-group">
                    <textarea class="form-control" type="text" id="description" name="description" th:value="*{description}" rows="3" placeholder="Dodaj Opis Działalności Radnego"></textarea>
                </div>

                <!--checkbox-->
                <!--                <div class="form-check pt-3">-->
                <!--                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">-->
                <!--                    <label class="form-check-label" for="defaultCheck1">-->
                <!--                        Default checkbox-->
                <!--                    </label>-->
                <!-- radio -->
                <label>Poziom dostępu:</label>
                <div class="form-check">
                    <input type="radio" th:field="*{role}" value="1" />ADMIN
                </div>

                <div class="form-check">
                    <input type="radio" th:field="*{role}" value="2" />COUNCILMAN
                </div>

                <div class="pt-5">
                    <input type="submit" value="Dodaj"/>
                </div>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>


</html>
