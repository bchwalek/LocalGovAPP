<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container-fluid text-center">
            <div>
                <h1>Projekty Uchwał:</h1>
            </div>
            <div>
                <h3>[[${message}]]</h3>
            </div>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <div class="border rounded m-3">
                    <h2>Dodaj:</h2>
                    <p>
                    <input type="hidden" name="sessionID" th:value="*{sessionID}">
                    <input type="file" name="document" required/>
                    <input type="text" name="resolutionName"/>
                    </p>
                    <p>
                        <input type="submit" value="Zapisz" class="btn btn-primary"/>
                    </p>
                </div>

                <div class="container-fluid text-center">
                    <a th:href="@{/display/{id}/(id=${sessionID})}" class="btn btn-success">Wyświetl utworzony porządek obrad</a>
                </div>

            </form>


        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>
