<body><!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container-lg pt-3">

            <form th:object="${interpellation}" th:action="@{/intans}" th:method="post">

                <ul class="list-group pt-lg-5">
                    <li class="list-group-item active text-center" th:text="|INTERPELACJA|"></li>
                    <li class="list-group-item" th:text="|TEMAT:|"></li>
                    <li class="list-group-item text-center font-weight-bold" th:text="*{title}"></li>
                    <li class="list-group-item" th:text="|TREŚĆ:|"></li>
                    <li class="list-group-item text-center font-weight-bold"  th:text="*{description}"></li>
                    <li class="list-group-item blockquote-footer" th:text="|Zgłosił: *{councilman.firstName} *{councilman.lastName} w dniu *{#dates.format(date, 'dd-MM-yyyy')}|">Vestibulum at eros</li>
                </ul>

                    <div class="form-group pt-lg-5">
                        <label for="answer">Treść odpowiedzi:</label>
                        <textarea class="form-control" id="answer" name="answer" th:value="*{answer}" rows="3"></textarea>
                    </div>

                <input type="hidden" id="id" name="id" th:value="*{id}">
                <input type="submit" class="btn btn-success" value="Dodaj">
            </form>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>
