<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container">
            <form th:action="@{/login}" method="post">

                <div class="form-group">
                <img th:src="@{/images/gmchojn.png}" style="width: 25%"/>
                </div>


                <div class="form-group">
                    <input class="form-group" name="username" id="username" type="text" placeholder="email" style="width: 50%">

                </div>

                <div class="form-group">
                    <input class="form-group" type="password" id="password" name="password" placeholder="hasło"style="width: 50%">
                    <small  id="emailHelp" class="form-text text-muted">Nigdy nie udostępniaj swojego hasła!</small>
                </div>
                <div th:if="${param.error}" class="alert-danger" th:text="|Błędna nazwa lub hasło|" style="width: 50%"></div>

                <button class="btn btn-info" type="submit" style="width: 50%">Zaloguj</button>
            </form>

        </div>

    </div>
</div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>


</html>
