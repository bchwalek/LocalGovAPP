<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container-lg pt-3">
            <div class="container-fluid pb-2 text-center">
                <h2>Tworzenie profilu Radnego!</h2>
            </div>

            <form th:object="${councilman}" th:action="@{/addcouncilman}" method="post">

                <!--Imie i nazwisko-->
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" th:field="*{firstName}" placeholder="Imię"
                               id="firstName" name="firstName"/>
                        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                        <td>
                    </div>
                    <div class="col">
                        <input type="text" th:value="*{lastName}" class="form-control" placeholder="Nazwisko"
                               id="lastName" name="lastName"/>
                        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                        <td>
                    </div>
                </div>
                <!--&lt;!&ndash; Email i paswors               &ndash;&gt;-->
                <div class="form-group pt-3">
                    <input type="email" th:value="*{email}" class="form-control" id="email" name="email"
                           placeholder="Email"/>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    <td>
                </div>

                <div class="form-group">
                    <input type="password" th:value="*{password}" class="form-control" id="password" name="password"
                           placeholder="Hasło"/>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    <td>
                </div>
                <!--textarea-->
                <div class="form-group">
                    <textarea class="form-control" type="text" id="description" name="description"
                              th:value="*{description}" rows="3"
                              placeholder="Dodaj Opis Działalności Radnego"></textarea>
                    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    <td>
                </div>


                <label>Poziom dostępu:</label>
                <div class="form-check">
                    <input type="radio" th:field="*{role}" value="1"/> ADMIN
                </div>

                <div class="form-check pt-3">
                    <input type="radio" th:field="*{role}" value="2"/> RADNY
                </div>
                <div>
                    <td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">
                </div>

                <div class="pt-5">
                    <input type="submit" value="Dodaj"/>
                </div>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>


</html>
