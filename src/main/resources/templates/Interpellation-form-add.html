<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header"></head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div th:replace="fragments :: navbar"></div>

        <div class="container-lg pt-3">

            <form th:object="${interpellation}" th:action="@{/addinterpellation}" th:method="post">
                <div>
                    <div class="form-group">
                        <label for="title">Tytuł</label>
                        <input type="text" class="form-control" name="title" id="title" th:value="*{title}"/>
                        <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    </div>

                    <div class="form-group">
                        <label for="description">Treść</label>
                        <textarea class="form-control" id="description" name="description" th:value="*{description}" rows="3"></textarea>
                        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                    </div>
                </div>
                <input type="submit" value="Dodaj">
            </form>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<div th:replace="fragments :: jsscript"></div>

</body>


</html>


</body>
</html>
